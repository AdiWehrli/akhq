micronaut:
  application:
    name: akhq
  security:
    enabled: false
  server:
    port: -1
akhq:
  http:
    headers:
      customResponseHeaders:
        - "Content-Security-Policy|default-src 'none'; frame-src 'self'; script-src 'self'; connect-src 'self'; img-src 'self'; style-src 'self'; frame-ancestors 'self'; form-action 'self'; upgrade-insecure-requests"
        - "X-Permitted-Cross-Domain-Policies|none"
        - "Cross-Origin-Embedder-Policy|require-corp"
        - "Cross-Origin-Opener-Policy|same-origin"
        - "Cross-Origin-Resource-Policy|same-origin"
        - "Feature-Policy|microphone 'none'; geolocation 'none'; usb 'none'; payment 'none'; document-domain 'none'; camera 'none'; display-capture 'none'; ambient-light-sensor 'none'"
        - "Permissions-Policy|microphone=(), geolocation=(), usb=(), payment=(), document-domain=(), camera=(), display-capture=(), ambient-light-sensor=()"
        - "X-Powered-By|REMOVE_HEADER"
        - "Access-Control-Allow-Origin|REMOVE_HEADER"
        - "Via|REMOVE_HEADER"
        - "Server|REMOVE_HEADER"
